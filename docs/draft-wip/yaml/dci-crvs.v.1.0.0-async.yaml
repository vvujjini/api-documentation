          description: Successful operation
          content:
            application/json:
              schema:
                $ref: './responses.yaml#/components/schemas/ApiResponseMessage'     
            application/xml:
              schema:
                $ref: './responses.yaml#/components/schemas/ApiResponseMessage'
            application/octet-stream:
              schema:
                type: string
                format: binary                
        '400':
